<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>demo</title>
	<style rel="stylesheet">
		.wrap {
			width: 30%;
		}
		.iframe-warpper {
			position: relative;
			width: 100%;
			height: 30vh;
			-webkit-overflow-scrolling: touch;
			overflow: auto;
			display: block;
		}
		iframe {
			display: block;
			width: 100%;
			height: 100%;
			padding: 0;
			margin: 0;
		}
	</style>
</head>
<body>
	demo<br>
	<div class="wrap">
		<div class="iframe-warpper">
			<iframe src="smooth_scroll_iframe.html" frameborder="0"></iframe>
		</div>
	</div>
</body>
</html>
