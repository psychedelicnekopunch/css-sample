<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Margin</title>
	<style rel="stylesheet">
		body, html {
			padding: 0;
			margin: 0;
		}
		.flex-parent {
			display: flex;
			background: #eee;
			padding: 6px;
			margin-bottom: 6px;
		}
		.flex-parent > div {
			padding: 8px 12px;
		}
		.flex-parent > div:nth-child(even) {
			background: #f44;
		}
		.flex-parent > div:nth-child(odd) {
			background: #4f4;
		}


	</style>
</head>
<body>
	<div class="flex-parent">
		<div>test1</div>
		<div>test2</div>
		<div>test3</div>
		<div>test4</div>
	</div>
</body>
</html>
