<!DOCTYPE html>
<html lang="ja" dir="ltr">
<head>
	<meta charset="utf-8">
	<title></title>
	<style rel="stylesheet">
		img {
			width: 100%;
		}
		li {
			margin-bottom: 10px;
		}
		.sample1 {
			width: 200px;
			height: 200px;
			overflow: hidden;
		}
		.sample2 {
			width: 200px;
			height: 200px;
			background: url("/img/sample.gif");
			background-size: cover;
			background-position: center center;
		}
	</style>
</head>
<body>
	<ul>
		<li class="sample1"><img src="/img/sample.gif" alt=""></li>
		<li class="sample2"></li>
	</ul>
</body>
</html>
